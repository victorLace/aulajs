<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos3.css" rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    <header>
        <img class="logo" src="img/netflix logo.png" alt="Logo Netflix">
    </header>
    <section>
    <div class="quadrado">
        <h2 class="entrar">Entrar</h2>
                <form action="pagnetflix.html" method="POST">
                    <p>
                        <p>
                        <label for="email"></label>
                      <input class="formulario" type="email" id="email" name="email" placeholder="Email ou Numero de Telefone"> 
                      </p>
                
                      <p>
                      <label for="password"></label>
                      <input class="formulario" type="password" id="password" name="password" placeholder="Senha">
                      </p>
                      <button class="button" type="submit">Entrar</button>
                    </p>
                    <div class="toga">
                    <div class="checkbox">
                        <input type="checkbox" name="news" id="news" value="news" checked><label for="news">Lembre-se de mim</label>
                      </div>
                      <a class="help" href="https://help.netflix.com/pt/">Precisa de Ajuda?</a>
                    </div>
                    <br>
                      <img class="facelogo" src="img/facebook_22567.png" alt="Logo Facebook">
             <a class="face" href="https://pt-br.facebook.com/">Conectar com o Facebook</a>
                </div>
                

    </section>
    <br>
    <br>
    <footer>
        <p>Copyright-Netflix</p>    
    </footer>
    
</body>
</html>
